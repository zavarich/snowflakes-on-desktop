<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Settings</title>

	<link rel="stylesheet" href="../code/settings/index/i.css">
	<link rel="stylesheet" href="../code/settings/index/social.css">
	<link rel="stylesheet" href="../code/settings/titlebar/tb.css">
</head>
<body>
	<div class="titlebar">
		<span>Settings</span>
		<button onclick="closeWindow()">âœ–</button>
	</div>
	<div class="content">
		<span>Snowflakes count: (1-10000)</span>
		<input type="number" id="snowflakeCount" placeholder="1-10000">
	</div>
	<div class="content">
		<span>Change all monitors</span>
		<label>
			<input type="checkbox" id="zzzz" onchange="toggleAllMonitors()">
			<span class="checkmark"></span>
		</label>
	</div>
	<div class="content">
		<span>Change monitor:</span>
		<select id="monitorSelect" name="monitorSelect"></select>
	</div>
	<span style="display: none;" id="isSave">Saved</span>
	<div class="social">
		<img src="../ico/icon-telegram.png" alt="telegram">
		<img src="../ico/icon-steam.png" alt="steam">
		<img src="../ico/icon-discord.png" alt="discord">
	</div>
	<button onclick="saveSettings()">Save</button>

	<script src="../code/settings/index/i.js"></script>
	<script src="../code/settings/index/social.js"></script>
</body>
</html>
